<div class="title">
    <h2 class="component-name">Remotes</h2>
    <button color="primary" class="extra-small square" (click)="edit()">+</button>
</div>
<ul id="remotes">
    <li *ngFor="let remote of remotes" class="remote">
        <h3 (click)="edit(remote.id)">{{remote.location}}</h3>
        <button (click)="deleteRemote(remote.id)" class="small square" >X</button>
        <div class="switches" (click)="edit(remote.id)">
            <div *ngFor="let sw of remote.switches" class="switch">
                <h4>{{sw.name}}</h4>
                <i class="switch-indicator" [ngClass]="{on: isOn(sw)}">â˜€</i>
            </div>
        </div>
    </li>
</ul>
